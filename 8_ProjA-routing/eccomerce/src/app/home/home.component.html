
<div id="splash">
    <div class="container">
        <h1>Il miglior sito al <br>mondo per comprare libri</h1>
    </div>
</div>

<section class="mt-5">
    <h2 class="text-center">Top della settimana</h2>
    <div class="container">
        <div class="row gy-4 mt-3 mt-sm-4 justify-content-around">
            <div class="col-6 col-sm-4 col-lg-3" 
            *ngFor="let book of catalogoService.catalogoPromo">
                <app-book-card [libro]="book" ></app-book-card>
            </div>
        </div>
    </div>
</section>

<div class="container my-5" *ngIf="catalogoService.getLibriOffertaSpeciale().length !== 0">
    <div class="card p-5 bg-success text-light">
        <h3 class="mt-0"><i class="bi bi-star"></i> Offerta speciale</h3>
        <div class="row mt-4 align-items-center" >
            <div class="col-6" *ngFor="let libro of catalogoService.getLibriOffertaSpeciale()">
                <div class="row">
                    <div class="col-4">
                        <img [src]="libro.img" class="img-fluid img-thumbnail">
                    </div>
                    <div class="col">
                        <h5 class="card-title">{{ libro.title }}</h5>
                        <h6>{{ libro.author }}</h6>
                        <p class="card-text mt-2">{{ libro.publisher }}</p>
                        <div class="price">{{ catalogoService.getPrezzo(libro)| currency: 'EUR' }}</div>
                        <a routerLink="/single/{{ catalogoService.getOffertaSpeciale()!.isbn }}" class="btn btn-outline-light btn-lg">Visualizza &raquo;</a>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</div>
