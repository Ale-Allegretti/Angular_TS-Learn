<div class="container">
    <main>
      <div class="row py-5">
        <div class="col">
          <button routerLink="" type="button" class="btn btn-outline-secondary btn-lg px-2">&laquo; Home</button>
        </div>
        <div class="d-grid justify-content-md-center mt-3">
           <h2>Inserisci nuovo utente</h2>
        </div>
      </div>
      <div class="row g-5">
        <div class="col-md-5 col-lg-4 order-md-last pt-2">
            <h5 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-primary">Inserisci immagine</span>
            </h5>
          <div class="row my-4 pt-3">
            <div class="col">
              <input class="form-control" type="file" [ngClass]="{'is-invalid':setImg.invalid }" #setImg="ngModel"
              [pattern]="setImgValid" [(ngModel)]="getImg" name="avatar">
            </div>
            <!-- <div class="col-2">
              <button type="button" [ngClass]="{'disabled': setImg.invalid }" class="btn btn-secondary"
                (click)="caricaImg()">Carica</button>
            </div> -->
          </div>  
          <div class="row my-4 pt-3" *ngIf="!setImg.invalid && setImg.dirty">
            <img [(ngModel)]="getImg" class="img-thumbnail">
          </div>
        </div>
        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">Informazioni</h4>
          <form class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" [(ngModel)]="nuovoUtente.first_name" name="first" 
                [ngClass]="{'is-invalid': setName.dirty && setName.invalid }" #setName="ngModel"
                [pattern]="nameSurnameValid" required >
              </div>
  
              <div class="col-sm-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" [(ngModel)]="nuovoUtente.last_name"name="last" 
                [ngClass]="{'is-invalid': setSurname.dirty && setSurname.invalid }" #setSurname="ngModel"
                [pattern]="nameSurnameValid" required>
              </div>
  
  
              <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" [(ngModel)]="nuovoUtente.email" 
                [ngClass]="{'is-invalid': setEmail.dirty && setEmail.invalid }" #setEmail="ngModel"
                name="email" placeholder="you@example.com" [pattern]="emailValid" required>
              </div>
  
              <div class="col-md-3">
                <label for="mansioneUtente" class="form-label">Mansione</label>
                <input type="text" class="form-control" [(ngModel)]="mansioneUtente" [pattern]="nameSurnameValid"
                [ngClass]="{'is-invalid': setJob.dirty && setJob.invalid }" #setJob="ngModel"
                name="mansioneUtente" required>
              </div>
            </div>
            <!-- <div class="form-check my-3">
              <input type="checkbox" class="form-check-input" id="same-address">
              <label class="form-check-label" for="same-address">Imposta ID esattamente succesivo all'utente registrato</label>
            </div> -->
  
            <hr class="my-4">
            <form class="col-12 col-md-6 mb-3 mb-sm-0" #submitForm="ngForm" (ngSubmit)="iscrivi()">
              <button class="w-100 btn btn-primary btn-lg" type="submit">Iscrivi</button>
            </form>
          </form>
        </div>
      </div>
    </main>

  </div>
