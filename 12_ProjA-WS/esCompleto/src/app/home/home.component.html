

<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 mb-3">Accedi alla Dashboard</h1>
        <p class="col-lg-10 fs-5 pt-5">Non sei ancora registrato?</p>
        <button routerLink="/sign-up" type="button" class="btn btn-success mt-3">Registrati</button>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-light" [formGroup]="login" (ngSubmit)="accedi()">
          <div class="form-floating mb-3">
            <input type="email" class="form-control"
            formControlName="email" placeholder="name@example.com">
            <div class="invalid-feedback d-block" *ngIf="email.touched && email.errors">
              <span *ngIf="email.errors.required">
                Please choose a username.
              </span>
            </div>
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Accedi</button>
          <hr class="my-4">
          <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
        </form>
      </div>
    </div>
  </div>
