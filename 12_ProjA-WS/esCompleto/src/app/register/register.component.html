<div class="container my-5">
    <form [formGroup]="signup" (ngSubmit)="registra()">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Nome</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="nome">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Cognome</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="cognome">
          </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" formControlName="email">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="username">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" formControlName="password">
            </div>
        </div>

          
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Tipo utente</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="accountType" value="user" checked>
              <label class="form-check-label" for="gridRadios1">
                User
              </label>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
</div>
