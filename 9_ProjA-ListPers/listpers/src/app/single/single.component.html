
<div class="container my-5" *ngIf="persona">
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
        <div class="col-lg-4 p-0 overflow-hidden shadow-lg mb-5">
            <img class="rounded mx-auto d-block" [src]="persona.avatar" alt="" width="400">
        </div>
      <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
        <h1 class="display-4 fw-bold lh-1">{{ persona.first_name}} {{ persona.last_name}}</h1>
        <h5 class="display-7">{{ persona.email }}</h5>
        <p class="lead" *ngIf="support">
            {{ support.text }}
        </p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
          <button type="button" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold">Primary</button>
          <button type="button" class="btn btn-outline-secondary btn-lg px-4">Default</button>
        </div>
      </div>
    </div>
</div>
