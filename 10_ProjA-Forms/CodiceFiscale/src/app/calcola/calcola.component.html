

<p>Tutti i campi sono obbligatori</p>
<form class="mt-4" [formGroup]="frmCF" (ngSubmit)="calcola()">
   <div class="row">
       <div class="col-6">
           <div class="mb-3">
               <label for="nome" class="form-label">Nome</label>
               <input formControlName="nome" class="form-control" type="text" id="nome">
               <form-errors [control]="nome"></form-errors>
           </div>
       </div>
       <div class="col-6">
           <div class="mb-3">
               <label for="cognome" class="form-label">Cognome</label>
               <input formControlName="cognome" class="form-control" type="text" id="cognome">
               <form-errors [control]="cognome"></form-errors>
           </div>
       </div>
       <div class="col-6 my-4 align-items-center">
           <label class="form-label">Sesso</label><br>
           <div class="form-check form-check-inline">
               <input formControlName="sesso" class="form-check-input" type="radio" name="sesso" id="sessoM" value="M">
               <label class="form-check-label" for="sessoM">Uomo</label>
           </div>
           <div class="form-check form-check-inline">
               <input formControlName="sesso" class="form-check-input" type="radio" name="sesso" id="sessoF" value="F">
               <label class="form-check-label" for="sessoF">Donna</label>
           </div>
       </div>
       <div class="col-6 mt-4 mb-5">
        <div class="mb-3">
            <label for="compleanno" class="form-label">Data di nascita</label>
            <input bsDatepicker [bsConfig]="{ isAnimated: true, dateInputFormat: 'DD/MM/YYYY' }" 
            [maxDate]="oggi" [minDate]="dataMinima"
            formControlName="dataNascita" class="form-control" type="text" id="compleanno">
            <form-errors [control]="dataNascita"></form-errors>
        </div>
       </div>
       <div class="col-4">
           <div class="mb-3">
               <label for="regione" class="form-label">Regione</label>
               <select formControlName="regione" class="form-select" id="regione" >
                   <option value="">Scegli...</option>
                   <option *ngFor="let r of regioni" [value]="r.id">{{ r.regione }}</option>
               </select>
               <form-errors [control]="regione"></form-errors>
           </div>
       </div>
       <div class="col-4">
           <div class="mb-3">
               <label for="provincia" class="form-label">Provincia</label>
               <select formControlName="provincia" class="form-select" id="provincia">
                   <option value="">Scegli...</option>
                   <option *ngFor="let p of province" [value]="p.id">{{ p.provincia }}</option>
               </select>
               <form-errors [control]="provincia"></form-errors>
           </div>
       </div>
       <div class="col-4">
           <div class="mb-3">
               <label for="comune" class="form-label">Comune</label>
               <select formControlName="comune" class="form-select" id="comune">
                   <option value="">Scegli...</option>
                   <option *ngFor="let c of comuni" [value]="c.istat">{{ c.nome }}</option>
               </select>
               <form-errors [control]="comune"></form-errors>
           </div>
       </div>
   </div>
   <!-- <pre>
       {{ frmCF.value | json }}
   </pre> -->
   <button type="submit" class="btn btn-secondary mt-4 btn-lg">Calcola</button>
</form>
